<body>
  <h1>깃 알아보기</h1>
  <h2>깃 환경설정하고 스테이징 커밋하기</h2>
  <ul>
    <li>깃허브 환경설정
      <ul>
        <li>git config --global user.name "깃허브계정이름"</li>
        <li>git config --global user.email "깃허브계정주소"</li>
        <li>환경설정 확인 : git config --list</li>
      </ul>
    </li>
    
  </ul>
</body>
