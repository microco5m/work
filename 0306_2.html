<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식단</title>
</head>
<body>
  <h1>오늘의 식단</h1>
  <p>아침은 바나나 두개랑 단백질 쉐이크</p>
  <p>점심은 야채가득 샌드위치와 단백질 쉐이크</p>
  <p>저녁은 샐러드와 단백질 쉐이크!</p>
  <strong>다이어트하자!</strong>
  <p>그 외 체중 감량을 위하여 건강한 음식을 찾아보자!</p>
</body>
</html>
